services:
  app:
    build: .
    container_name: opentidal
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://opentidal:${POSTGRES_PASSWORD}@db:5432/opentidal
      - SESSION_SECRET=${SESSION_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - opentidal-network

  db:
    image: postgres:15-alpine
    container_name: opentidal-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=opentidal
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=opentidal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opentidal -d opentidal"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - opentidal-network

volumes:
  postgres_data:

networks:
  opentidal-network:
    driver: bridge
